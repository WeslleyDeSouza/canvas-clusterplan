    generateXShadow = () =>{

        ctxSX.clearRect(0, 0, 20, 120);

        ctxSX.fillStyle      = 'grey'

        ctxSX.shadowBlur     = 8;
        ctxSX.fill();

    generateYShadow = () =>{
